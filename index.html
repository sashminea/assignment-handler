<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment Handler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center">

    <nav class="navbar bg-body-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Assignment Handler</a>
            <form class="d-flex" role="search">
                <span class="w-100">
                    <button type="button" id="addButton" class="btn btn-primary">
                        Add Assignment
                    </button>
                </span>


                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="modal fade" id="addAssignment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Assignment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <form>
                            <div class="mb-3">
                                <label for="input-cover" role="button"
                                    class="coverImage form-label border border-1 rounded w-100 pe-auto"
                                    style="height: 30vh" id="cover-pic"></label>
                                <input class="form-control d-none" type="file" id="input-cover"
                                    accept="image/jpg, image/png, image/jpeg">
                            </div>
                            <div class="mb-3">
                                <label for="assignmentName" class="form-label">Name of the Assignment</label>
                                <input type="text" class="form-control" id="assignmentName"
                                    aria-describedby="emailHelp">

                            </div>

                            <div class="mb-3">
                                <label for="paymentAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" placeholder="NPR" id="paymentAmount">
                                <div id="assignmentHelp" class="form-text">Recommended cover ratio is 3:2
                                </div>
                            </div>

                            <button type="submit" id="modal-submit" class="btn btn-primary">Submit</button>
                        </form>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsAssignment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div style="padding: 0;" class="modal-body">
                    <div class="card" style="width: 100; border: none;">
                        <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_960_720.jpg"
                            style="border-radius: 0" class="card-img-top" id="detailsCover" alt="...">
                        <div class="card-body">
                            <h5 id="card-title" class="card-title">Card title</h5>
                            <p class="card-text">NRS <span id="card-text"></span></p>
                            <a href="#" class="btn btn-success">Handle</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <section class="d-flex flex-row justify-content-between w-100 p-3 ">

        <div id="card-container" class="d-flex w-75 justify-content-baseline  flex-row flex-wrap gap-2">
        </div>

        <!-- Button trigger modal -->

    </section>

    <span><button class="btn btn-danger m-3" id="consoler">Console Log</button></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
